<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Loop Marquee - Farco Studio</title>
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon.png">    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <a href="https://front.farcostudio.com"
        >Farco –– Interactions
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 17L17 7"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M7 7H17V17"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
      <a href="#"
        >GitHub
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 17L17 7"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M7 7H17V17"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </div>
    <div class="marquee">
      <div class="marquee-block">
        <div class="marquee-item">
          The ICA
          <div
            class="image"
            style="background-image: url('../images/the-ica.jpeg')"
          ></div>
        </div>
        <div class="marquee-item">
          The Tide
          <div
            class="image"
            style="background-image: url('../images/the-tide.jpeg')"
          ></div>
        </div>
        <div class="marquee-item">
          High Line
          <div
            class="image"
            style="background-image: url('../images/high-line.jpeg')"
          ></div>
        </div>
        <div class="marquee-item">
          Granoff Center
          <div
            class="image"
            style="background-image: url('../images/granoff-center.jpeg')"
          ></div>
        </div>
        <div class="marquee-item">
          Columbia BS
          <div
            class="image"
            style="background-image: url('../images/columbia-bs.jpeg')"
          ></div>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
