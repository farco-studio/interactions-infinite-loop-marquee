<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Loop Marquee - Farco Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="info"></div>
    <div class="marquee">

        <div class="marquee-item">The ICA
          <div class="image" style="background-image: url('../images/the-ica.jpeg')">

          <div class="image" style="background-image: url('../images/the-tide.jpeg')">

        <div class="marquee-item">High Line
          <div class="image" style="background-image: url('../images/high-line.jpeg')">
          </div>    
        </div>
        <div class="marquee-item">Granoff Center
          <div class="image" style="background-image: url('../images/granoff-center.jpeg')">
          </div>              
        </div>
        <div class="marquee-item">Columbia BS
          <div class="image" style="background-image: url('../images/columbia-bs.jpeg')">
          </div>              
        </div>         
      </div>   
    </div>
    <script type="module" src="app.js"></script>

</html>
